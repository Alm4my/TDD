<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do lists</title>
</head>
<body>
    <h1>{% block header_text %} {% endblock %}</h1>
    <form method="post" action="{% block form_action%} {% endblock %}">
        {% csrf_token %}
        <p style="text-align: center">
            <label for="id_new_item"></label>
            <input type="text" name="item_text" id="id_new_item" placeholder="Enter a to-do item">
        </p>
    </form>
    {% block table %}
    {% endblock %}
</body>
</html>
